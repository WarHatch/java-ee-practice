<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head/>
<h:body>
    <h1>My Batis</h1>

    <h2>Creatures:</h2>
    <p>#{creatures.asyncCreatureCount}</p>

    <ol>
        <ui:repeat value="#{creatures.allCreatures}" var="creature">
            <li>#{creature.name}</li>
            <ol>
                <ui:repeat value="#{creatures.getFreshCreatureStats(creature.id)}" var="stat">
                    <li>#{stat.toString()}</li>
                </ui:repeat>
            </ol>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText value="#{creatures.creatureToCreate.name}" required="true"/>
        <h:commandButton value="Add new creature" action="#{creatures.createCreature}"/>
    </h:form>

    <h3>Add stats</h3>
    <h:form>
        <p>Creature id</p>
        <h:inputText value="#{creatures.statToCreate.creature.id}" required="true"/>
        <p>Color</p>
        <h:inputText value="#{creatures.statToCreate.color}" required="true"/>
        <p>threat attack health</p>
        <h:panelGrid columns="3">
            <h:inputText value="#{creatures.statToCreate.threat}" required="true"/>
            <h:inputText value="#{creatures.statToCreate.attack}" required="true"/>
            <h:inputText value="#{creatures.statToCreate.health}" required="true"/>
            <h:commandButton value="Add new stat" action="#{creatures.createStat}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
